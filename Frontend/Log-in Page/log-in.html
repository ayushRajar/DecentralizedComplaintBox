<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECENTRALIZED COMPLAINT BOX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="wordmark"> a product of BIT</div>
            <h1>DECENTRALIZED COMPLAINT BOX</h1>
            <p class="description">Easily Submit Your Complaint to Local, State, and Central Authorities with Just One Click. We Ensure Your Issue is Addressed Until It's Resolved.</p>
            <form>
                <label for="name">Name <span class="mandatory">*</span></label>
                <input type="text" id="name" name="name" placeholder="e.g: Ashish Shah" required>

                <label for="email">Email or Phone <span class="mandatory">*</span></label>
                <input type="text" id="email" name="email" placeholder="e.g: thisisashish@shah.com" required>

                <label for="password">Password <span class="mandatory">*</span></label>
                <input type="password" id="password" name="password" placeholder="It must contains 8 characters" required>

                <a href="#" class="forgot-password">Forget password?</a>
                <button type="submit">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="http://127.0.0.1:5500/Frontend/Log-in%20Page/signup-page.html">Login here</a></p>
        </div>
        <div class="image-container">
            <img src="mainimage.jpg" alt="People using tablet">
        </div>
    </div>
    <script src="log-in.js"></script>
</body>
</html>
